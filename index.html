<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Brews & Beats</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/myscripts.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Rock+Salt');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Josefin+Slab');
  </style>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light rock-salt">
    <a class="navbar-brand" href="#">
      <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
      <h3>Hits & Hops</h3>
    </a>
  </nav>

  <div class="container">
    <!-- Adds a space between nav bar and inputs -->
    <br>
    <!-- Row 1 Pictures here-->
    <div class="row justify-content-md-center">
      <!-- span searchgroup -->
      <div class="col-md-auto">
        <div class="input-group">
          <form>
            <span class="input-group-btn">
          <input type="text" class="form-control" placeholder="Choose an Artist" id="albumSearch" aria-label="Search for...">

            <button class="btn btn-secondary rock-salt" id="albumSearch beerSearch" type="submit">Go!</button>


            <!-- <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                This dropdown's menu is right-aligned
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
              </div>
            </div> -->


            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Your Beer Style
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="beerSearch">
                <button class="dropdown-item" type="button" value="30">IPA</button>
                <button class="dropdown-item" type="button" value="31">Double IPA</button>
                <button class="dropdown-item" type="button" value="93">Lager</button>
                <button class="dropdown-item" type="button" value="98">Pilsner</button>
                <button class="dropdown-item" type="button" value="42">American Style Stout</button>
                <button class="dropdown-item" type="button" value="21">Oatmeal Stout</button>
                <button class="dropdown-item" type="button" value="40">Sour Ale</button>
                <button class="dropdown-item" type="button" value="45">Kolsch</button>
                <button class="dropdown-item" type="button" value="48">Hefeweizen</button>
                <button class="dropdown-item" type="button" value="108">Session</button>
                <button class="dropdown-item" type="button" value="112">Light Wheat</button>
                <button class="dropdown-item" type="button" value="127">Gluten Free Beers</button>
                <button class="dropdown-item" type="button" value="149">Cider</button>
                <button class="dropdown-item" type="button" value="125">Specialty Beers</button>
              </div>
            </div>
          </span>
          </form>
        </div>
      </div>

    </div>
    <!-- adds space between rows -->
    <br>

    <!-- Row 2 Input Feilds-->
    <div class="row">
      <div class="card-deck justify-content-center">
        <div class="col-5">
          <div class="card MyAlbum">
            <img class="card-img-top MyAlbumImage" src="http://www.clker.com/cliparts/8/Y/e/9/k/W/music-icon-md.png" alt="Card image cap">
            <div class="card-body MyAlbum">
              <h4 class="card-title">Music</h4>
              <p class="card-text">Do you Like music? Of course you do, this is where your album will appear.</p>
              <p class="card-text"><small class="text-muted"><a href="https://accounts.spotify.com/authorize?client_id=031b1f06c0c2483cb3939e84b632e3da&redirect_uri=http%3A%2F%2Fhits-hops.surge.sh&scope=user-read-private%20user-read-email&response_type=token&state=123">Login with Spotify</a></small></p>

              <!-- <p class="card-text"><small class="text-muted"><a href="https://accounts.spotify.com/authorize?client_id=031b1f06c0c2483cb3939e84b632e3da&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Finde.html&scope=user-read-private%20user-read-email&response_type=token&state=123">Login with Spotify</a></small></p> -->

            </div>
          </div>
        </div>

        <div class="col-5">
          <div class="card MyBeer">
            <img class="card-img-top MyBeerImage" src="http://www.goeuro.com/images/images/BPI/beer-icon-yellow.png" alt="Card image cap">
            <div class="card-body MyBeer">
              <h4 class="card-title">Beer</h4>
              <p class="card-text">This will be where a description of your beer appears. If it is undefined, don't worry, itll still be good.</p>
              <p class="card-text"><small class="text-muted">This is where ABV will appear</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Row 3 Buttons for Re randomizing-->
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="btn-group col-md-auto" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" id="albumRandom">I like the Beer but want another Album</button>
          <button type="button" class="btn btn-secondary" id="redoBoth">Both of these suck, try again</button>
          <button type="button" class="btn btn-secondary" id="beerRandom">I like the Album but want another Beer</button>
        </div>
      </div>
    </div>
  </div>
  <br>

</body>

</html>
